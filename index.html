<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Virtual Chore Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./Assets/main.css" />
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/Jonathan-84/Going-To-Disney/master/Assets/Images/favicon-32x32.png?token=ARI4EVZYW72ZQYNLU6AA2PK74YZ46"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Dummy home button/title/landing page empty cards for the tasks? -->
    <div id="container">
      <div id="main">
        <!-- Main Navigation -->
        <header>
          <nav class="navbar fixed-top">
            <button class="btn"><i class=""></i> Home</button>
            <button class="btn"><i class=""></i> Menu</button>
          </nav>
        </header>
        <br />
        <!-- Main Layout -->
        <br />
        <br />
        <div class="wrapper">
          <div class="header">Virtual Chore Board</div>

          <div class="cards_wrap">
            <div class="card_item">
              <div class="card_inner">
                <img src="take_out_trash.JPG" width="200" height="200" />
                <div class="role_name">Take out Trash</div>
                <div class="task_points">10 Points</div>
              </div>
            </div>
            <div class="card_item">
              <div class="card_inner">
                <img src="walk_dog.JPG" width="200" height="200" />
                <div class="role_name">Walk the Dog</div>
                <div class="task_points">30 Points</div>
              </div>
            </div>
            <div class="card_item">
              <div class="card_inner">
                <img src="wash_dishes.JPG" width="200" height="200" />
                <div class="role_name">Wash the Dishes</div>
                <div class="task_points">20 Points</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer id="footer">I am the footer</footer>
  </body>
